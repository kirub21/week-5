<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
    <p>Explore variables, functions, loops, and DOM manipulation!</p>
  </header>

  <main>
    <!-- Part 1: Variables & Conditionals -->
    <section id="basics">
      <h2>Part 1: Basics</h2>
      <button id="checkAgeBtn">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="functions">
      <h2>Part 2: Functions</h2>
      <button id="calcTotalBtn">Calculate Total</button>
      <p id="totalResult"></p>

      <button id="toggleTextBtn">Toggle Text</button>
      <p id="toggleText">This text can be toggled!</p>
    </section>

    <!-- Part 3: Loops -->
    <section id="loops">
      <h2>Part 3: Loops</h2>
      <button id="showListBtn">Show Favorite Foods</button>
      <ul id="foodList"></ul>
    </section>

    <!-- Part 4: DOM -->
    <section id="dom">
      <h2>Part 4: DOM Interactivity</h2>
      <button id="changeColorBtn">Change Background Color</button>
      <button id="addItemBtn">Add New Item</button>
      <ul id="dynamicList">
        <li>Item 1</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
